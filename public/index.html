<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Qurilish va Uy platformasi - Tez Kunda!"
    />
    <meta
      name="keywords"
      content="yaqeen, uy, uylar, home, house, building, estetik, estetik uylar, neo, neoclassic, neoclassic uylar, neoklassik, neoklasik uylar, andijon, andijan, Andijon uylari, zamonaviy uylar, arzon, arzon uylar"
    />
    <meta name="author" content="Muhammad Rizo" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <title>Yaqeen | Group</title>
    <script
      src="https://kit.fontawesome.com/de84253868.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.2.2/dist/cdn.min.js"
    ></script>
  </head>
  <body class="antialiased font-primary">
    <div class="bg-home px-8 w-full">
      <div
        class="py-12 flex flex-col justify-between min-h-screen md:max-w-2xl lg:max-w-3xl mx-auto"
      >
        <div>
          <!-- Countdown timer -->
          <div
            class="flex flex-wrap justify-center gap-4"
            x-data="timer()"
            x-init="countdown()"
          >
            <div class="timer-circle">
              <div>
                <span class="timer-count" x-text="days"></span>
                <span class="timer-type">Kun</span>
              </div>
            </div>
            <div class="timer-circle">
              <div>
                <span class="timer-count" x-text="hours"></span>
                <span class="timer-type">Soat</span>
              </div>
            </div>
            <div class="timer-circle">
              <div>
                <span class="timer-count" x-text="minutes"></span>
                <span class="timer-type">Daqiqa</span>
              </div>
            </div>
            <div class="timer-circle">
              <div>
                <span class="timer-count" x-text="seconds"></span>
                <span class="timer-type">Soniya</span>
              </div>
            </div>
          </div>
          <!-- Countdown timer ends -->
          <div class="mt-12 text-white text-center">
            <h1 class="font-bold text-4xl md:text-5xl">Yaqeen - Group</h1>
            <p class="pt-4 text-lg md:text-xl">
              "Qurilish va Uy platformasi" - <strong>Tez Kunda!</strong>
              <br />
              Bizning jamoamiz sizga yangi dunyo ochish uchun tayyor. Hamkorlik
              qiling va biz bilan birga eng zamonaviy va qulay imkoniyatlarga
              ega bo'ling. <br />
              Tez orada biz bilan yana uchrashish uchun sabr qiling!
            </p>
          </div>
          <form
            name="tel"
            data-netlify="true"
            onsubmit="submit"
            action="https://formspree.io/f/xbjnzalv"
            method="POST"
            class="mt-8 md:flex md:max-w-lg md:mx-auto"
          >
            <div class="relative">
              <input
                id="email"
                type="tel"
                pattern="\+998\d{9}"
                title="Iltimos, telefon raqamingizni to'g'ri formatda kiriting. Masalan: +998901234567"
                placeholder="Telefon raqamingizni kiriting"
                class="peer px-8 pt-5 pb-3 w-full placeholder-transparent rounded-full flex-grow md:rounded-r-none"
              />
              <label
                for="tel"
                class="absolute text-gray-700 left-8 top-2 font-bold text-xs peer-placeholder-shown:top-4 peer-placeholder-shown:font-normal peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:font-bold peer-focus:text-xs cursor-text transition-all"
                >Telefon Raqam</label
              >
            </div>
            <button
              type="submit"
              class="mt-4 bg-pink-800 text-white uppercase font-bold text-sm text-center w-full px-8 h-14 rounded-full md:mt-0 md:rounded-l-none md:w-48"
            >
              Konsultatsiya
            </button>
          </form>
        </div>
        <footer class="mt-8">
          <img src="images/logo.png" class="h-10 opacity-80 mx-auto" alt="" />
          <div class="mt-4 mx-auto text-pink-800 text-lg space-x-2 text-center">
            <a
              href="http://instagram.com/Yaqeenhouse"
              target="_blank"
              class="social-link"
            >
              <i class="fab fa-instagram m-auto"></i>
            </a>
            <a
              href="https://t.me/yaqeenbazar"
              target="_blank"
              class="social-link"
            >
              <i class="fab fa-telegram m-auto"></i>
            </a>
            <a
              href="https://www.linkedin.com/in/mukhammadrizooff/"
              target="_blank"
              class="social-link"
            >
              <i class="fab fa-linkedin-in m-auto"></i>
            </a>
            <a
              href="https://www.facebook.com/share/bcMYVY4wG7tG3dyB/?mibextid=LQQJ4d"
              target="_blank"
              class="social-link"
            >
              <i class="fab fa-facebook-f m-auto"></i>
            </a>
          </div>
        </footer>
      </div>
    </div>
    <script>
      function timer() {
        return {
          days: "00",
          hours: "00",
          minutes: "00",
          seconds: "00",
          endTime: new Date("April 10, 2024 13:02:59 GMT+0530").getTime(),
          now: new Date().getTime(),
          timeLeft: 0,
          countdown: function () {
            let counter = setInterval(() => {
              this.now = new Date().getTime();
              this.timeLeft = (this.endTime - this.now) / 1000;
              this.seconds = this.format(this.timeLeft % 60);
              this.minutes = this.format(this.timeLeft / 60) % 60;
              this.hours = this.format(this.timeLeft / (60 * 60)) % 24;
              this.days = this.format(this.timeLeft / (60 * 60 * 24));
              if (this.timeLeft <= 0) {
                clearInterval(counter);
                this.seconds = "00";
                this.minutes = "00";
                this.hours = "00";
                this.days = "00";
              }
            }, 1000);
          },
          format: function (value) {
            if (value < 10) {
              return "0" + Math.floor(value);
            } else return Math.floor(value);
          },
        };
      }
    </script>
  </body>
</html>
